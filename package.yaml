name:                vatych
version:             0.1.0.0
github:              "sigevsky/vatych"
license:             BSD3
author:              "Levashov Mykyta"
maintainer:          "nick.sigevsky@gmail.com"
copyright:           "2019 Levashov Mykyta"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/vatych#readme>

dependencies:
- base >= 4.7 && < 5
- hspec
- containers

default-extensions:
- FlexibleInstances
- LambdaCase
- ConstraintKinds
- ScopedTypeVariables
- DefaultSignatures
- TypeApplications
- OverloadedStrings
- DeriveAnyClass
- DeriveDataTypeable
- DeriveGeneric
- RankNTypes
- PatternSynonyms 

library:
  source-dirs: src

executables:
  vatych-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vatych

tests:
  vatych-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vatych
